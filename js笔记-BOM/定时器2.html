<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>定时器2</title>
	</head>
	<body>
		<script>
			/*
                window.setInterval(function() {},延时时间)
                每隔这个延时时间就调用这个函数
                其他的与window.setTimeout一致
            */
			window.setInterval(function () {
				console.log("持续输出");
			}, 1500);
		</script>
	</body>
</html>
