<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>定时器</title>
	</head>
	<body>
		<script>
			/*
                 window.setTimeout(调用函数,延迟的毫秒数)
                 1.window在调用的时候可以省略
                 2.这个延时的单位是毫秒，不写默认是0
                3.页面中通常会有多个定时器，通常给定时器加标识符
                如：  var timer1 = setTimeout(call, 3000);
                4.这个定时器只会调用一次里面的函数
            */

			// 第一种写法：
			window.setTimeout(function () {
				console.log(122);
			}, 3000);
			function call() {
				console.log("爆炸了");
			}
			//第二种写法：
			setTimeout(call, 3000); //注意：这里call后面不能加括号，加了括号就立即执行了，没有定时器的效果
		</script>
	</body>
</html>
