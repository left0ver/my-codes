<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>location 对象</title>
	</head>
	<body>
		<script>
			/*   url的语法格式：
               protocol://host[:端口号]/path/[?jquery]#fragment
               例如： http://wwww.itcast.cn/index.html?name=andy&age=18#link
              [?jquery] 参数，以键值对的形式 通过&分隔
              fragment 片段，#后面的内容用于锚点链接

              */

			/*
			location对象属性               返回值
			location.href                  获取或用于设置整个url
			location.host                  返回主机名（域名）
			location.port                   返回端口号，未写则返回空字符串
			location.pathname              返回路径
			location.search                返回参数
			location.hash                   返回片段，#后面的内容 常用于锚点链接
			**重点记住 location.href 和location.search
            */
		</script>
	</body>
</html>
