<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>使用className修改样式属性</title>
		<style>
			div {
				width: 200px;
				height: 300px;
				background-color: black;
				font-size: 22px;
			}
			.change {
				width: 300px;
				height: 300px;
				background-color: blue;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="first">gagkag</div>
		<script>
			// 如果要修改多个样式，用E.style.属性名  的方法不方便
			//此时我们可以使用E.className方法来给他修改类名，然后在css中定义该类，把样式写在选择器中  ;例如：
			// 把div的样式改为chang里的，
			var div = document.querySelector("div");
			div.onclick = function () {
				div.className = "change"; //等号后面直接跟类名即可，不用加.
				//注意，该方法修改的时候会覆盖原有的类名，即原先的类名不存在了，
				//如果要保留可以用以下方法
				div.className = "first change"; //这样把原先的类名也写进来，就可以保留原有的类名
			};
		</script>
	</body>
</html>
