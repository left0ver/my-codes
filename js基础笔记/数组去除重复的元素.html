<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数组去除重复的元素</title>
		<script>
			//算法思想：先遍历旧数组，如果新数组中不存在该元素，则把该元素存到新数组中，如果存在，则不存
			function unique(arr) {
				var newArr = [];
				for (var i = 0; i < arr.length; i++) {
					if (newArr.indexOf(arr[i]) === -1) {
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			var arr1 = [1, 2, 3, 1, 6, 2, 3, 8, 9];
			console.log(unique(arr1));
		</script>
	</head>
	<body></body>
</html>
