<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>函数</title>
		<script type="text/javascript">
			//用function关键字来声明函数
			//函数名一般是动词
			//函数格式如下:
			// function getSum ( ) {

			// }
			function getArrMax(arr) {
				//arr接收一个数组
				var max = arr[0];
				for (var i = 1; i < arr.length; i++) {
					if (max < arr[i]) {
						max = arr[i];
					}
				}
				return max; //return 后面的代码不会被执行
				//return 只能返回一个值，如果返回的值有多个，并且用逗号隔开了，									会返回最后一个值
			}
			var result = getArrMax([1, 2, 44, 3, 0, 9]); //传一个数组给arr
			console.log(result); //实际中一般用一个变量来接受函数的返回值，使用更简单

			// 如果想要return 返回多个值,可以返回一个数组,例如:
			function getResult(num1, num2) {
				return [num1 - num2, num1 + num2, num1 * num2, num1 / num2];
			}
			var re = getResult(2, 6);
			console.log(re);
			// 如果有return,则返回函数后面的值,如果没有,则返回undefine;

			//当传过来的实参个数不确定时,可以不给形参
			//只有函数才有arguments对象,而且是每个函数内置好的
			function fu() {
				//arguments里面存了所有传过来的形参(以伪数组的形式储存的)
				// 以伪数组的形式来存放的;伪数组:
				// 有length属性
				// 是按索引的方式来储存的
				// 没有真正数组的一些方法,如pop(),push()等等

				console.log(arguments);
			}
			fu(1, 2, 3);

			// 另一种声明函数的方法:函数表达式(匿名函数)
			// var 变量名 = function() {  }
			var fun1 = function (num1, num2) {
				//fun1 是变量名,不是函数名
				//函数表达式的声明方式跟声明变量差不多,只不过变量里面存的是值,而函数表达式里面存的是函数
				return num1 + num2;
			};
			console.log(fun1(1, 3));
		</script>
	</head>
	<body></body>
</html>
