		<title>预解析</title>
		
		<script type="text/javascript">
			// 1.我们js引擎在运行js时分为两步, 一:预解析;  第二代码执行
			// (1.)预解析:预解析时会把var 和function 提升到当前作用域的最前面	
			// (2.)代码执行,从上往下一行一行执行
			// 2.预解析分为变量预解析和函数预解析
			// (1.)变量预解析:将变量的声明提升到当前作用域的最前面 (不提升赋值操作)
			// (2.)函数预解析:将函数的声明提升到当前作用域的最前面 (不调用函数)
		</script>
	</head>

	</body>
</html>
