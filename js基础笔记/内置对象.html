<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>内置对象</title>
		<script>
			console.log(Math.max(1, 3, 99));
			//封装自己的数学对象
			var myMath = {
				PI: 3.1415926,
				max: function () {
					var max = arguments[0];
					for (var i = 1; i < arguments.length; i++) {
						if (arguments[i] > max) {
							max = arguments[i];
						}
					}
					return max;
				},
				min: function () {
					var min = arguments[0];
					for (var i = 1; i < arguments.length; i++) {
						if (arguments[i] > min) {
							min = arguments[i];
						}
					}
					return min;
				},
			};
			console.log(myMath.max(1, 3, 99, 55));
			console.log(Math.abs(-1)); //绝对值
			console.log(Math.floor(2.3)); //向下取整
			console.log(Math.ceil(2.3)); //向上取整
			console.log(Math.round(-1.5)); //-1	其他的都是四舍五入; .5特殊，5往大的地方取
			console.log(Math.round(-1.2)); //-1
			//Math.random();（0，1]之间的一个随机数
			//想要得到任意2个数之间的随机数，只要：
			// Math.random()*(max-min)+min;	(min,max]
			// 想要到这样的整数[min,max]
			// Math.random()*(max-min+1)+min
			console.log(Math.random() * (10 - 3 + 1) + 3); //[3,10]之间的数
			//想要获得随机整数，加上Math.floor()即可
		</script>
	</head>
	<body></body>
</html>
