<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>日期对象</title>
		<script>
			var date = new Date(); //无参的构造函数，返回当前系统时间
            var date1 = new Date("2021-1-6 18:03:9"); //括号里面有参数，则返回括号里面的时间
			//字符串写法‘2021-2-6 13：3：9’
			console.log(date);
			console.log(date1);
		</script>
	</head>
	<body></body>
</html>
