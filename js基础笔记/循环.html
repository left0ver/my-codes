<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环</title>
		<script type="text/javascript">
			// for (var i = 0; i < 5; i++) {

			//九九乘法表
			var str ='';
			for (var i = 1; i <=9; i++) {
				for(var j=1 ;j<=i;j++){
					
					str +=j+'*'+i+'='+j*i+'\t';
				}
				str +='\n';
			}
			for(var z=1 ; z<8 ;z++) {
			console.log('是解放军');
			}
			console.log(str);
		</script>
	</head>

	</body>
</html>
