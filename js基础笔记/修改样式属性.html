<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>修改样式属性</title>
		<style>
			div {
				height: 200px;
				width: 200px;
				background-color: #ff0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var changeDiv = document.querySelector("div");
			changeDiv.onclick = function () {
				changeDiv.style.backgroundColor = "#0ff"; //E.style.属性名来改变样式
				changeDiv.style.width = "300px"; //js里面填的属性名是用驼峰命名法来命名的
				//js里面修改的style样式操作，产生的是行内样式，权重比较高
			};
		</script>
	</body>
</html>
