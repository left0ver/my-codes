<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象的遍历</title>
		<script type="text/javascript">
			var obj= {
				name:'zwc',
				sex:'nan',
				age:21
			}
			//for  in 来遍历我们的对象
			for( var key in obj) {		//这个一般是用key或k
				console.log(key);		//这个遍历的是属性名
				console.log(obj[key]);	//这个遍历的是属性值,[ ]里不用加''
			}
		</script>
	</head>
	<body>
	</body>
</html>
