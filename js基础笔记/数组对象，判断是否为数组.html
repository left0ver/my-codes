<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>判断是否为数组</title>
		<script>
			//  判断是否为数组的方法  ：第一种： arr instanceof Array
			//第二种：Array.isArray(arr)      H5新增的，ie8以上才支持
			// 反转数组
			function reserve(arr) {
				// if (arr instanceof Array) {
				if (Array.isArray(arr)) {
					var newArr = [];
					for (var i = arr.length - 1; i >= 0; i--) {
						newArr[newArr.length] = arr[i];
					}
					return newArr;
				} else {
					console.log("请输入数为数组");
				}
			}
			console.log(reserve([1, 2, 3]));

			//如何在数组中追加元素
			// arr4.push(1,'zwc',6);    在数组末尾追加新元素
			// arr4.unshift(4,'pink')    在数组最前面追加新元素    参数直接写要追加的元素即可
			var arr4 = [2, 3];

			console.log(arr4.push(1, "zwc", 6)); //push方法返回的是新数组的长度     5
			console.log(arr4);
			console.log(arr4.unshift(4, "pink")); //unshift方法返回的是新数组的长度   7
			console.log(arr4);

			//删除数组元素
			arr4.pop(); //pop()   删除数组中的最后一个元素，只能删除一个，括号里面不跟参数
			console.log(arr4.pop()); //返回被删除的那个元素

			console.log(arr4.shift()); //shift()  删除数组中的第一个元素，只能删除一个，括号里不跟参数
			console.log(arr4); // 返回被删除的那个元素

			// 反转数组：
			arr4.reverse();

			//数组排序
			var arr5 = [1, 21, 6, 33];
			arr5.sort(); //他这个排序是先比较第一位，第一位小的排前面，再比较第二位，以此类推，有点像字符串的比较，
			console.log(arr5);
			//实现对数字的升序排序：可以再（）里面加个函数
			arr5.sort(function (a, b) {
				return a - b; //降序排序的话把 a-b 改成  b-a;
			});
			console.log(arr5);
			// 用函数表达式来排序：更简洁
			arr5.sort((a, b) => b - a);
			console.log(arr5);

			//查找数组元素的索引号
			var arr6 = ["zwc", "zwc1", "pink", "zwc"];
			//indexOf（数组元素），从前开始查找，返回所查找到的第一个该数组元素的索引号
			//lastIndexOf（数组元素），从后开始查找，返回所查找到的第一个该数组元素的索引号
			//如果没有找到该数组元素，则返回-1
			console.log(arr6.indexOf("zwc"));
			console.log(arr6.lastIndexOf("zwc"));

			//将数组转换为字符串的方法
			// 1.toString();
			// 2.join();    //这种更好
			console.log(arr6.toString()); //这两种方法都能将数组转换成字符串
			console.log(arr6.join()); //join()  ;这一种能添加分隔符，如果括号里不写参数，默认逗号为分隔符，
			//此时功能与toString（）一样;具体用法如下
			console.log(arr6.join("&")); //平常开发中&分隔符用的多
			console.log(arr6.join("-"));
		</script>
	</head>
	<body></body>
</html>
