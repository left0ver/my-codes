<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>透视</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 177px;
				height: 57px;
				perspective: 500px;					/* perspective: 500px; 透视,作为一个属性,一般给父元素,作用于所有3D转换的子元素 */
														/* perspective 视距,即眼睛到屏幕的距离
														透视原理:近大远小  
														perspective 越大，3D效果越不明显， 越小，3D效果越明显*/
				margin: 100px auto;
				border: 1px solid red;
			}
			img {
				transition: all,0.6s;
			}
			img:hover {
				transform: rotateY(80deg); 
				/* transform: translateZ(200px); */	/* 3D移动,相比2D多了一个z轴,可以配合perspective: 来使用;
													translateZ是物体到屏幕之间的距离,Z就是来控制物体远近大小的具体情况的
													translateZ越大,我们看到的物体越近,物体就越大 */
				/* transform: translateX(200px); */
				/*简写方式:
				 transform: translate3d(x,y,z)  x和y单位可以是px，%(%是移动自己盒子大小的%多少) ;Z只能是像素(px)
				 配合 transition 来使用*/
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../img/logo.png" >
		
		</div>
	</body>
</html>
