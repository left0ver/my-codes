<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡效果</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: skyblue;
							/* CSS3 过渡是元素从一种样式逐渐改变为另一种的效果。
								配合hover来使用,当鼠标移到上面时,会逐渐变为另一种效果 */
								
					/* 过渡属性:transition: 要过渡的属性, 花费时间  运动曲线(默认是ease) 何时开始(默认0s) 
					分别对应	transition-property; transition-duration; transition-timing-function;	transition-delay:	
					
								运动曲线有这些值：linear(匀速)，ease(逐渐慢下来) ease-in(加速) ease-out(减速) ease-in-out(先加速后减速)
												(第一和第二个是必须要写的) 有多个要过渡的属性时,用逗号隔开,如左边代码*/
		 	transition: width 0.5s ease 2s,			/* 这个属性是写在div里面的,不是写在hover里面的 */
						height 0.5s ease 0s;	 	/* 如果所以属性都要变化的话,可以用一个all 如:transition: all 1s;	 */
													
									
				  
			}
			div:hover {
				width: 300px;
				height: 400px;
				
			}
		</style>
	</head>
	<body>
		<div></div>
	
	</body>
</html>
