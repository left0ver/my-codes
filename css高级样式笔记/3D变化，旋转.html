<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3D变化，旋转</title>
		<style type="text/css">
			img {
				margin: 100px auto;
				transition: all 0.5s;
			}
			img:hover {
				/* transform: rotateX(50deg); */ /* Z轴是屏幕外面到屏幕里面的那种直线 */
				/* transform: rotateY(90deg); */ /* 	3D和2D差不多,只是多了Z轴 */
				transform: rotateZ(90deg);
			}
		</style>
	</head>
	<body>
		<img src="../img/erweima.png" />
	</body>
</html>
