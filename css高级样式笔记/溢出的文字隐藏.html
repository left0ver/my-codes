<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>溢出的文字隐藏</title>
		<style type="text/css">
		div:first-child {
				width: 120px;						
				height: 20px;
				border: 1px solid red;
				word-break: normal;						/* word-break(用来处理英文单词的);属性值:
														1.normal(默认的)超出盒子之后换行显示
														2.break-all 允许单词内换行,即临界的那个一个单词可以拆开来显示
														3.keep-all	允许单词在空格半角或者连字符处换行显示(连字符-)*/
														
			 white-space: nowrap;					/*white-space(设置或检索对象内文本显示方式,通常我们用于强制一行显示内容);属性值:
													1.normal(默认的,超出之后换行显示)
													2.nowrap,即强制文本一行显示,直到遇到<br> 或者文本结束才换行*/
													
												/* text-overflow(设置或者检索是否用一个省略记号(...)来标记文本的溢出)
												注意：这个属性一定要配合white-space:nowrap  和overflow:hidden一起使用，如果没有加这两个，则不起作用
												1.clip(不显示省略记号,而是简单的裁剪,直接剪掉超出的部分); 
												2.ellipsis 用...来表示文字溢出了*/
			overflow: hidden;
			 
			text-overflow: ellipsis;
		}		
		</style>
	</head>
	<body>
		<div>my name is andy感觉急急急急急急急急急急急急</div>
	</body>
</html>
