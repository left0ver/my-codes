<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>去除图片底侧缝隙</title>
		<style type="text/css">
			width: 780px;
			height: 335px;
			background-color: #3399CC;
			
		</style>
	</head>
	<body>
		<div>
			<img src="../img/index_ad1.jpg" >		<!-- 即当图片，表单(或者一些行内块元素)的宽高与盒子的宽高一致时，
													图片会与盒子的基线对齐,图片与盒子不会完全重合
													(ie一些低版本浏览器和一些其他浏览器会出现这个问题)(行内块元素才会出现这个问题)
													本来是图片与盒子重合的,解决方法:
													1.我们可以将图片等转换为块状元素(display:block)
													2.或者给图片加上 vertical-align: middle ; vertical-align:top(这个用的多) -->
													
		</div>
	</body>
</html>
