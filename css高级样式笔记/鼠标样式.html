
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标样式</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<ul>
			<li style="cursor: default;">我是小白</li> <!-- 将鼠标样式变为默认的样式(箭头) -->
			<li style="cursor: pointer;">我是小手</li> <!-- 将鼠标样式变为小手的样式 -->
			<li style="cursor: move;">我是移动</li>	  <!-- 将鼠标样式变为可移动的样式 -->
			<li style="cursor: text;">我是文本</li>	 <!-- 将鼠标样式变为文本选择的样式 -->
		</ul>
	</body>
</html>
