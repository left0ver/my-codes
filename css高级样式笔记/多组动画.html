<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多组动画</title>
		<style type="text/css">
			@keyframes car{
				0% {
					transform: translate3d(0,0,0) rotateY(180deg);		/* 平常我们一般用%来写动画,0%相当于from */
				}														/* 100%相当于to */
				50% {
					transform: translate3d(800px,0,0) rotateY(180deg); /* 如果有多组变形,每组变形用空格隔开就行 */
				}
				51% {
					transform: translate3d(800px,0,0);
				}
				100% {
					transform: translate3d(0,0,0);
				}
			}
			img {
				animation: car 5s infinite;
			}
		</style>
	</head>
	<body>
		<img src="../img/car.jpg" width="100px" >
	</body>
</html>
