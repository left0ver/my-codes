<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标经过显示边框</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 100px;					
				margin: 50px auto;						
				position: relative;
			}
		
			div:hover::before {			/* 当鼠标经过时,在前面插入一个行内元素,给这个盒子边框,即当你鼠标移到div上时,会出现边框 */
											/* 具体做法如左边代码 */
				content: "";
				border: 2px solid red;
				display: block;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../img/index_ad2.jpg" width="200px" height="100px" >
		</div>
	</body>
</html>
