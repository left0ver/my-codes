<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
			      1.更现代的方法 str.includes(substr, pos) 根据 str 中是否包含 substr 来返回 true/false。
			             如果我们需要检测匹配，但不需要它的位置，
			         str.includes 的第二个可选参数是开始搜索的起始位置：
			     */
			console.log("bacdo".includes("do"));
			/*判断字符串是否以什么开始和结尾*/
			alert("bacdo".startsWith("ba"));
			alert("bacdo".endsWith("p"));

			/*
            2.获取子字符串
            str.slice(start,end); 获取的是[start,end)的字符串
            start和end可以为负数
            str.slice（-4，-1）获取的字符串是从右边的第四个位置开始，到右边的第一个位置结束,即[-4，-1)
                   
            */
			alert("aogoigj".slice(1, 3));
			alert("aogoigj".slice(-3, -1)); //ig
		</script>
	</body>
</html>
