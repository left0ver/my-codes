<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>利用原型对象扩展内置对象方法</title>
	</head>
	<body>
		<script>
			// console.log(Array.prototype); //数组的原型对象，里面有一些有关数组的方法
			var arr = [1, 2, 3];
			扩展内置对象的方法;
			Array.prototype.sum = function () {
				var sum = 0;
				for (var i = 0; i < this.length; i++) {
					sum += this[i];
				}
				return sum;
			};
			/*
            不能用这个方法扩展内置对象的方法，数组和字符串内置对象不能给原型对象覆盖操作Array.prototype={}
            只能是Array.prototype.xxx={}的方法
            Array.prototype = {
				sum: function () {
					var sum = 0;
					for (var i = 0; i < this.length; i++) {
						sum += this[i];
					}
					return sum;
				},
			};
*/
			console.log(arr.sum());
			console.log(Array.prototype);
		</script>
	</body>
</html>
