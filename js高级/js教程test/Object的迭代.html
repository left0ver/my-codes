<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			{
				let salaries = {
					John: 100,
					Pete: 300,
					Mary: 250,
				};
				let empty = {};
				function sumSalaries(obj) {
					let sum = 0;
					for (const item of Object.values(obj)) {
						sum += item;
					}
					return sum;
				}
				alert(sumSalaries(salaries)); // 650
				alert(sumSalaries(empty)); //0
			}

			{
				let user = {
					name: "John",
					age: 30,
				};
				let empty1 = {};
				function count(obj) {
					return Object.keys(obj).length;
				}
				alert(count(user)); // 2
				alert(count(empty1)); // 0
			}
		</script>
	</body>
</html>
