			"use strict";
			class ValidationError extends Error {
				constructor(message) {
					super(message); // (1)
					this.name = "ValidationError"; // (2)
				}
			}

			function test() {
				throw new ValidationError("Whoops!");
			}

			try {
				test();
			} catch (err) {
				alert(err.message); // Whoops!
				alert(err.name); // ValidationError
				alert(err.stack); // 一个嵌套调用的列表，每个调用都有对应的行号
			}
