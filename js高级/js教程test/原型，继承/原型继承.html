<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			{
				let head = {
					glasses: 1,
				};

				let table = {
					pen: 3,
				};

				let bed = {
					sheet: 1,
					pillow: 2,
				};

				let pockets = {
					money: 2000,
				};

				pockets.__proto__ = bed;
				bed.__proto__ = table;
				table.__proto__ = head;
				alert(pockets.pen); // 3
				alert(bed.glasses); // 1
				alert(table.money); // undefined
				console.log(pockets);
				console.log(pockets.__proto__);
			}

			//任务4
			{
				let hamster = {
					stomach: [],

					eat(food) {
						this.stomach.push(food);
					},
				};

				let speedy = {
					__proto__: hamster,
				};

				let lazy = {
					__proto__: hamster,
				};

				// 这只仓鼠找到了食物
				speedy.eat("apple");
				alert(speedy.stomach); // apple
				console.log(hamster.stomach);
				// 这只仓鼠也找到了食物，为什么？请修复它。
				alert(lazy.stomach); // apple
			}
		</script>
	</body>
</html>
