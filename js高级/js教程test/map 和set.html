<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			{
				function unique(arr) {
					let set = new Set(arr);
					let arr1 = [];
					for (const item of set) {
						arr1.push(item);
					}
					return arr1;
				}

				let values = [
					"Hare",
					"Krishna",
					"Hare",
					"Krishna",
					"Krishna",
					"Krishna",
					"Hare",
					"Hare",
					":-O",
				];

				alert(unique(values)); // Hare, Krishna, :-O
			}

			{
				let map = new Map();

				map.set("name", "John");

				let keys = map.keys();
				keys = Array.from(keys);
				// Error: keys.push is not a function
				keys.push("more");
				console.log(keys);
			}
		</script>
	</body>
</html>
