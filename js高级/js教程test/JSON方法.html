	<body>
		<script>
			//任务1
			{
				let user = {
					name: "John Smith",
					age: 35,
				};
				let user1 = JSON.stringify(user);
				let user2 = JSON.parse(user1);
				alert(user1);
				alert(user2);
			}

			//任务2
			{
				let room = {
					number: 23,
				};

				let meetup = {
					title: "Conference",
					occupiedBy: [{ name: "John" }, { name: "Alice" }],
					place: room,
				};

				// 循环引用
				room.occupiedBy = meetup;
				meetup.self = meetup;

				alert(
					JSON.stringify(meetup, function replacer(key, value) {
						return key != "" && value == meetup ? undefined : value;
					})
				);
			}
		</script>
	</body>
