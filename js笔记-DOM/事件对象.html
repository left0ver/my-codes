<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>事件对象</title>
		<style>
			div {
				background-color: blue;
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector("div");
			//第一种	// div.onclick = function (event) {
			// 	console.log(event);
			// };
			//    1. event 就是一个事件对象，写到我们的监听函数的小括号里面，当形参来看
			//     2.事件对象只有有了事件才会存在，是系统自动为我们创建的，不用我们传递实参
			// 3.事件对象是我们一系列相关数据的集合，跟事件相关的，比如用户按下了那个键，鼠标坐标等等
			//4.事件对象可以自己命名 ，比如event ，e
			//事件对象有兼容性问题，ie678不支持，ie678通过window.event  ，兼容性写法e=e||window.event
			//第二种：
			// div.addEventListener("click", function (e) {
			// 	console.log(e);
			// });
			//第三种：
			div.addEventListener("click", fn);
			function fn(e) {
				console.log(e);
			}
		</script>
	</body>
</html>
