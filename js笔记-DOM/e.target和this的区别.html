<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>e.target和this的区别</title>
	</head>
	<body>
		<div>工行建行共和国</div>
		<ul>
			<li>121</li>
			<li>84455</li>
			<li>789</li>
		</ul>
		<script>
			var div = document.querySelector("div");
			var ul = document.querySelector("ul");
			//this 返回的是触发事件的对象（元素），e.target返回的是绑定事件的对象（元素）
			//区别：e.target  点击了哪个元素，就返回那个元素
			//this  哪个元素绑定了这个点击事件，就返回那个元素
			ul.addEventListener("click", function (e) {
				//我们给ul绑定了点击事件，this返回的是ul
				console.log(this);
				//我们点击了li，e.target返回的是li
				console.log(e.target);
			});
		</script>
	</body>
</html>
