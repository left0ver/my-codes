<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>事件委托</title>
		<style></style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<script>
			//面试时经常问到 ，事件委托原理：
			//不要给每个子节点分别单独设置监听器，而是事件监听器设置在父节点上，然后利用冒泡原理影响设置每个子节点
			// 作用：只操作了一次DOM,提高了程序的性能
			var ul = document.querySelector("ul");
			ul.addEventListener("click", function (e) {
				//给ul设置点击事件，然后利用事件对象的target来找到当前的li，因为点击li，事件会冒泡到ul上，ul有点击事件，
				// 会触发事件监听器

				//给父节点设置点击事件，但是点击了每个li都会弹出窗口，利用了冒泡，
				alert("hello");
				for (var i = 0; i < this.children.length; i++) {
					this.children[i].style.backgroundColor = "#fff"; //排他思想
				}
				//e.target 可以获得我们的点击的对象
				e.target.style.backgroundColor = "pink";
			});
		</script>
	</body>
</html>
