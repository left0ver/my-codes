<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>获得鼠标在页面中的坐标</title>
		<style>
			body {
				height: 3000px;
			}
		</style>
	</head>
	<body>
		<script>
			document.addEventListener("click", function (e) {
				//返回鼠标在页面文档的x和y坐标，ie9才支持（这个用的最多）
				console.log(e.pageX);
				console.log(e.pageY);
				console.log("---------------");

				//返回鼠标在页面可视区的x和y坐标
				console.log(e.clientX);
				console.log(e.clientY);
				console.log("---------------");

				//返回鼠标在电脑屏幕的x和y坐标
				console.log(e.screenX);
				console.log(e.screenY);
			});
		</script>
	</body>
</html>
