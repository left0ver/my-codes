<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>三大系列对比</title>
	</head>
	<body>
		<script>
			/*
        element.offsetWidth  返回自身包括width，border，padding的值，不带单位
        element.clientWidth  返回自身包括width，padding的值，自身内容区的宽度，不包含border的值，不带单位
        element.scrollWidth  返回自身包括width，padding的值，自身内容的实际宽度，如果内容超出了元素范围，宽度以实际内容宽度为准，不包含border的值，不带单位

        offset 系列经常用于获取元素的位置 offsetLeft offsetTop
        client 系列经常用于获取元素大小  clientWidth  clientHeight
        scroll 系列经常用于获取滚动距离 scrollTop  scrollLeft
        **页面滚动的距离通过 window.pageYOffset  和window.pageXOffset    来获取
        */
		</script>
	</body>
</html>
