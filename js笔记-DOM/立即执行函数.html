<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>立即执行函数</title>
	</head>
	<body>
		<script>
			/*1.立即执行函数，不需要调用就能立即执行
        2.写法
     (1). (function sum() {})()     
     (2). (function sum(){}())
     括号里也能传递参数进去；例如下面的例子：
     */
			(function sum(a, b) {
				console.log(a + b);
			})(1, 2);

			(function sum1(a, b) {
				console.log(a * b);
			})(3, 4);
			// 3.立即执行函数最大的作用就是   独立创建了一个的作用域，里面的变量的都是局部变量，不会发生变量名冲突
		</script>
	</body>
</html>
