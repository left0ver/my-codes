<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>删除事件</title>
		<style>
			div {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<script>
			var divs = document.querySelectorAll("div");
			// 删除事件，以下面的为例，即让这些事件只调用一次
			//传统方法：直接将该事件置为null
			divs[0].onclick = function () {
				alert("11");
				divs[0].onclick = null;
			};
			//添加监听器的方法
			divs[1].addEventListener("click", fn); //里面的fn 不需要调用，所以不需要加小括号
			function fn() {
				alert(22);
				//在事件函数里面加Element.removeEventListener(事件类型，函数)
				divs[1].removeEventListener("click", fn);
			}
		</script>
	</body>
</html>
