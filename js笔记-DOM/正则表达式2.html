<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>正则表达式2</title>
	</head>
	<body>
		<script>
			/*
			         {n}量词
			         只对前面的一个内容起作用
			         /(ab){3}/ 对ab起作用
			         /ab{3}/ 对b起作用

			         {m,n}出现m-n次
			         /ab{1,3}/b出现一次到3次

			         {m,}  出现m次以上

			         + 相当于 {1,} 至少一次
			         * 相当于{0,} 0次或多次
			         ？ 相当于{0,1} 0次或1次
			         */

			/*
			             ^a  以a开头
			             [^ 0-9] 除了数字

			             b$  以b结尾
			          /^(ab)$/ 只能是ab 以ab开头 以ab结尾

			         */

			/*
			         \w 表示字母 数字和下划线 相当于[0-9A-Za-z_]
			         \W  表示除了字母  数字和下划线  相当于[^ 0-9A-Za-z_]

			         \d  任意数字
			         \D   除了数字

			         \s  空格
			         \S     除了空格

			         \b  单词边界
			         \B  除了单词边界
			         */
			var str = "ababab";
			var reg = new RegExp(/ab{3}/);
			var reg1 = new RegExp(/(ab){3}/);

			console.log(reg.test(str));
			console.log(reg1.test(str));

			var str1 = "         h  e llo         ";
			var str2 = str1.replace(/\s/g, ""); //去除所有的空格
			console.log(str2);
			///^\s*|\s*$/g 这个正则表达式去除开头和结尾的空格
			var str3 = str1.replace(/^\s*|\s*$/g, ""); //去除开头和结尾的空格
			console.log(str3);

			var emailReg = /^\w{3,}(\.\w+)*@[a-zA-Z0-9]+(\.[a-zA-Z]{2,5}){1,2}$/g;
			console.log(emailReg.test("1614674987@qq.com"));
		</script>
	</body>
</html>
