<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器笔记</title>
		<style>
			a:link {							/*<1.>链接伪类选择器*/
				font-size: 17px;					/*1.link是链接初始的状态*/
				font-weight: 700;					/*2.visited是链接点击过一次之后的状态*/
				color: gray;						/*3.hover是鼠标放在链接上面时的状态**/
			}										/* 4.active是鼠标按住链接时的状态 */
			a:visited{								/* 注意:一定要按link visited hover active 的顺序写 */
				font-size: 17px;					/*使用a来开头  a:link*/
				font-weight: 700;
				color: yellow;
			}
			a:hover {
				font-size: 17px;
				font-weight: 700;
				color: red;
			}
			a:active {
				font-size: 17px;
				font-weight: 700;
				color: green;
			}
			.center {
				text-align: center;
			}
			/* 链接伪类选择器的简写 */
		/* 实际开发中一般不用这么多，一般只要初始状态和鼠标经过时的状态即可  因此我们可以有以下写法*/	
				 a {			/* 这是 a标签选择器 */
					font-size: 16px;
					font-weight: 700;
					color: gray;
				}
				a:hover{
					ont-size: 16px;
					font-weight: 700;
					color: red;
				}
				
		</style>
	</head>
	<body>
		<div class="center">
			<a  href="#" >秒杀</a>
			<a  href="#" >闪购</a>
		</div>
		<br />
		<a  href="#" >秒杀</a>
		<a  href="#" >闪购</a>
	</body>
</html>
