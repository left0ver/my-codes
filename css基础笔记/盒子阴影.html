<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子阴影</title>
		<style type="text/css">
			div {
				width: 300px;
				height: 200px;
				background-color: #008000;
				box-shadow: 10px 10px 30px 12px rgba(0,0,0,0.5) inset;
				/* box-shadow: 水平距离,垂直距离,模糊距离,影子大小,影子颜色,内外阴影(第一个和第二个参数是必须要有的,其他的非必需);
									**默认是外阴影 outset 如果想用外阴影,则不能写,写了就生效不了
										inset:内阴影,即阴影在盒子内部 */
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
