<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>overflow属性</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: red 1px solid;					
				overflow: hidden;				/* overflow(溢出):visible(默认的);不做处理,不剪切内容,也不显示滚动条,文字超出了盒子范围也显示
														overflow: auto;文字超出了就会显示滚动条,以保证文字不会出现在盒子外面,没有超出则不显示滚动条
														overflow: scroll;不管内容超不超出盒子,都会显示滚动条(一直显示滚动条)
														overflow: hidden;不超出就正常显示,超出的部分会给你隐藏掉(溢出隐藏)(这个用的比较多) */
			}
		</style>
	</head>
	<body>
		<div>
			jfffffffffffffffffffffflk
			akdagjhhhhhhhhhhhhhhhhh'反
			反复复烦烦烦烦烦烦烦烦烦
			烦烦烦烦烦烦发急急急急急急
			急急急急急急急急急急
			急急发急急急急急急急急急急
			急急急急急急急急飞机骄傲温柔让
			访客flak的口袋空空的打开的
		</div>
	</body>
</html>
