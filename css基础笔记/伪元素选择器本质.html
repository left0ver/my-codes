<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪元素选择器本质</title>
		<style type="text/css">
			div::after {						/* 	有::after  和::before两种  配合content来使用*/
				content: "猴子";			/* 	这种伪元素选择器的本质就是添加一个标签,插入一个元素(盒子),只不过这个元素是行内元素,像a span一样
													我们可以转换他的类型,就可以给高度和宽度了
														伪元素是不占位置的*/
				border: 1px solid red;		
			display: inline-block;
			font-size: 16px;
				width: 100px;
				height: 100px;
			
			}
			div {
				height: 20px;
				width: 20px;
			}
		</style>
	</head>
	<body>
		<div>是</div>
		
	</body>
</html>
