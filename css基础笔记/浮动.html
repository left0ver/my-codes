<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			div {
				width: 300px;
				height: 200px;
				
			}
			div:first-child {
				background-color: red;			/* 给一个盒子设置了浮动时,他就会漂浮起来,漂浮在标准流盒子之上,下面的标准流盒子会重叠到他的下面 
													浮动 float：有3个值left(默认) ,right ,none*/
				float: left;
			}									/*浮动先要添加标准流父级，即浮动的元素在一个标准流的盒子里面*/
												/* 浮动的元素总是找最近的父级元素对齐,但是不会超出内边距的范围,
												想要盒子在一行排列,则每个盒子都需要添加浮动 
												块级元素和行内元素添加浮动之后都会具备行内块的特性*/
			div:nth-child(2) {
				height: 300px;					
				background-color: #800080;
			}
			#son {
				background-color: #0033CC;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div class="frather">
			<div id="son"></div>
		</div>
	</body>
</html>
