<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>双飞翼布局</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			div {
				height: 100px;
			}
			.head {
				background-color: #f00;
			}
			.center {
				background-color: #0f0;
				width: 100%;
				margin: 0 100px;
			}
			.left {
				background-color: #00f;
				float: left;
				width: 100px;
				margin-left: -100%;
			}
			.right {
				background-color: #ff0;
				width: 100px;
				float: left;
				margin-left: -100px;
			}
			.foot {
				background-color: #0ff;
				clear: both;
			}
			.main {
				width: 100%;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="head"></div>
		<div class="main">
			<div class="center"></div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
		<!-- <div class="foot"></div> -->
	</body>
</html>
