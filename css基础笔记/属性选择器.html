<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style type="text/css">
			/* 属性选择器
			 用中括号， a[]括号里是属性名称*/
			 /* 也可以具体指某个属性的某个值 例如*/
			 a[title=这是百度] {
				 font-size: 30px;
			 }
			a[title] {
				color: red;
			}
			
			/*E::before  和 E::after
			在E元素的开始位置和结束位置插入一个元素 ，该元素为行内元素，且必须结合content 属性使用  ，以后用的多*/
			/*在盒子内部前面和内部结尾插入内容*/
			div::before {
				content: "我";
				color:deeppink
			}
			div::after {
				content: "18岁";
				color: #0000FF;
			}
		</style>
	</head>
	<body>
		<a href="#" title="这是百度">百度</a>
		<a href="#" title="这是微博">微博</a>
		<a href="#">新浪</a>
		<div>今年</div>
		
	</body>
</html>
