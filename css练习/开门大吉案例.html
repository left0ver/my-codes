<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开门大吉</title>
		<style type="text/css">
			header {
				width: 780px;
				height: 335px;
				background-image: url(../img/index_ad1.jpg);
				margin: 100px auto;
				border: 1px solid red;
				box-sizing: border-box;
				perspective: 1000px;
			}
			header:hover .left{
				transform: rotateY(-120deg);
				
			}
			header:hover .right{
				transform: rotateY(120deg);
				
			}
			.left,.right {
				width: 50%;
				height: 100%;
				background-color: skyblue;
				box-sizing: border-box;
				position: relative;
				top: 0;
				transition: all,0.6s;
			}
			.left {
				float: left;
				left: 0;
				border-right: 1px solid #000000;
				transform-origin: left;
			}
			
			.right {
				float: right;
				right: 0;
				border-left: 1px solid #000000;
				transform-origin: right;
			}
			.left::before,.right::before {
				content: "";
				width: 20px;
				height: 20px;
				position: absolute;
				top: 50%;
				border: 1px solid #F5F5F5;
				border-radius: 50%;
				transform: translateY(-50%);
			}
			.left::before {
				right: 5px;
				
			}
			.right::before {
				left: 5px;
				
			}
		</style>
	</head>
	<body>
		<header>
			<div class="left"></div>
			<div class="right"></div>
		</header>
	</body>
</html>
