<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#father {
				margin-top: 100px;
				height: 200px;
				width: 100%;
				position: relative;
				top: 0;
				left: 0;
			}
			#left {
				width: 200px;
				height: 200px;
				/* float: left; */
				position: absolute;
				top: 0;
				left: 0;
				background-color: #f00;
			}
			#right {
				width: 300px;
				height: 200px;
				/* float: right; */
				background-color: #0f0;
				position: absolute;
				top: 0;
				right: 0;
			}
			#center {
				height: 200px;
				margin-left: 200px;
				margin-right: 300px;
				background-color: #ff0;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="left"></div>
			<div id="right"></div>
			<div id="center"></div>
		</div>
	</body>
</html>
