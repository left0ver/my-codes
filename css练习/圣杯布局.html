<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局和双飞翼</title>
		<style type="text/css">
			* {
				text-align: center;
			}
			.left {
				width: 100px;
				margin-right: -1116px;
				
			}
			
			.center {
				
				width: 100%;
			}
			.center,
			.left,
			.right {
				float: left;
			}
			.right {
				width: 100px;
				/* margin-left: -100px; */
				margin-right: -100px;
				float: right;
			}
			.bottom {
				clear: both;
			}
			.content {
				padding: 0px 100px;
			}
			
		</style>
	</head>
	<body>
			<!-- 圣杯布局 -->
			<p align="center">圣杯布局</p>
			<div style="margin: 0px auto; width: 80%;">
				<header style="background-color:#f00;" class="header">头部区域</header>
				<div class="content">
					<div style="background-color:#0f0 ;" class="center">主区域</div>
					<div style="background-color: #00f;" class="left">左区域</div>
					<div style="background-color: #ff0;"  class="right">右区域</div>
				</div>
				<div style="background-color:#0ff;" class="bottom">底部区域</div>
			</div>
			
			
			
			<style type="text/css">
				.center2,.left2,.right2 {
					float: left;
				}
				.left2 {
					
				}
				.bottom2 {
					clear: both;
				}
				.center2 {
					width: 100%;
				}
			</style>
			<!-- 双飞翼布局 -->
			<p align="center">双飞翼布局</p>
			<div style="margin: 0 auto; width: 80%;">
				<div class="header2" style="background-color:#f00 ;">头部</div>
				<div class="content2"> 
					<div class="center2" style=" background-color:#0f0 ;" >主区域</div>
				</div>
				<div class="left2" style="background-color: #00f;">左区域</div>
				<div class="right2" style="background-color: #ff0;">右区域</div>
				<div class="bottom2" style="background-color: #0ff;">底部区域</div>
			</div>
	</body>
</html>
