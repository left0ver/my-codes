<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.main {
				width: 80%;
				margin: 100px auto;
			}
			header {
				width: 100%;
				height: 200px;
				background-color: #f00;
				
			}
			.content {
				width: 100%;
				height: 200px;
				display: flex;
				
			}
			.center {
				background-color: #0f0;
				width: 100px;
			/* 	flex: 1; */
			}
			
			.left {
				background-color: #00f;
				flex: 1;
				
			}
			.right {
				background-color: #ff0;
				width: 100px;
				/* flex: 1; */
			}
			footer {
				width: 100%;
				height: 200px;
				background-color: #0ff;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<header></header>
			<div class="content">
				<div class="center">主</div>
				<div class="left">左</div>
				<div class="right">右</div>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
