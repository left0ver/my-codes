<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="云开发练习.css">
		<title>云开发练习和圆角边框</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<p>三国人物</p>
		<dl>
			<dt id="weiguo">魏国</dt>
			<dd class="cc">曹操</dd>
			<dd>司马懿</dd>
			<dt>蜀国</dt>
			<dd>刘备
				<li>坐骑：的卢</li>
				<ol>
					<li>刘禅</li>
					<li>刘理</li>
				</ol>
			</dd>
			<dd></dd>
		</dl>
		<p>分久必合，合久必分</p>
		<div>天下统一</div>
		<table border="1" cellpadding="0" cellspacing="0">
			<caption>颜色表达方式</caption>
			<tr>
				<th></th>
				<th>颜色</th>
				<th>英文单词</th>
				<th>RGB</th>
				<th>16进制</th>
			</tr>
			<tr>
				<td style="background-color: #FF0000;width: 30px;"></td>
				<td>红色</td>
				<td>red</td>
				<td>(255,0,0)</td>
				<td>#ff0000</td>
			</tr>
			<tr>
				<td style="background-color: #00ff00;width: 30px;"></td>
				<td>绿色</td>
				<td>green</td>
				<td>(0,255,0)</td>
				<td>#00ff00</td>
			</tr>
			<tr>
				<td style="background-color: #0000ff;width: 30px;"></td>
				<td>蓝色</td>
				<td>blue</td>
				<td>(0,0,255)</td>
				<td>#0000ff</td>
			</tr>
			<tr>
				<td style="background-color: #FFff00;width: 30px;"></td>
				<td>黄色</td>
				<td>yellow</td>
				<td>(255,255,0)</td>
				<td>#FFff00</td>
			</tr>
			<tr>
				<td style="background-color: #00ffff;width: 30px;"></td>
				<td>青色</td>
				<td>青色</td>
				<td>(0,255,255)</td>
				<td>#00ffff</td>
			</tr>
		</table>
		<hr >
		<div id="circle"></div>
		<div id="B"></div>
		<div id="C"></div>
		<div id="D"></div>
	</body>
</html>
