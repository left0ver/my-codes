<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css定位</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.A {background-color: #FF0000; 
			width: 400px;
			height: 400px;
			margin-top: 50px;
			/* position: relative;
				top: 50px;
				left: 50px; */
			}
			.B {
				width: 200px;
				height: 200px;
				background-color: #0f0;
				position: absolute;
				top: 20px;
				left: 30px;
			}
			.C {
				width: 100px;
				height: 100px;
				background-color: #00f;
				position: fixed;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="A"></div>
		<div class="B"></div>
		<div class="C"></div>
		<div class="D"></div>
		<div class="E"></div>
	</body>
</html>
