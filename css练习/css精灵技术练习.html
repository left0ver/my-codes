<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css精灵技术练习</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				background: url(../img/字母.jpg) no-repeat ;
				float: left;
			}
			div:first-child {
				width: 102px;
				height: 132px;
				background-position: -675px -651px ;
			}
			div:nth-child(2) {
				width: 154px;
				height: 130px;
				background-position: -189px -649px;
			}
			div:nth-child(3) {
				
				width: 108px;
				height: 136px;
				background-position: -352px -16px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
