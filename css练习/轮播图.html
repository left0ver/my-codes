<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>轮播图</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.slidebar {
				width: 780px;
				height: 335px;
				position: relative;
				top: 0;
				left: 0;
			}

			.circle ul li {
				float: left;
				width: 25px;
				height: 25px;
				border: 1px solid #fff;
				border-radius: 50%;
				margin-left: 10px;
			}
			.circle {
				width: 80px;
				height: 25px;
				position: absolute;
				bottom: 0;
				right: 0;
			}
			/* .slidebar-one li:first-child {
				display: none;
			} */
		</style>
	</head>
	<body>
		<div class="slidebar">
			<ul class="slidebar-one">
				<li style="display: none">
					<img src="../img/index_ad1.jpg" alt="" srcset="" />
				</li>
				<li><img src="../img/index_ad4.jpg" alt="" srcset="" /></li>
			</ul>
			<div class="circle">
				<ul>
					<li>1</li>
					<li>2</li>
				</ul>
			</div>
		</div>
		<script>
			var lis = document
				.querySelector(".slidebar-one")
				.querySelectorAll("li");

			var circleLis = document
				.querySelector(".circle")
				.querySelectorAll("li");

			setInterval(change, 3000);
			var x = 0;
			function change() {
				if (x == circleLis.length) {
					x = 0;
				}
				for (var i = 0; i < circleLis.length; i++) {
					circleLis[i].index = i;
					circleLis[i].addEventListener("mouseover", function () {
						for (var j = 0; j < circleLis.length; j++) {
							circleLis[j].style.backgroundColor = "#fff";
						}
						this.style.backgroundColor = "red";
						for (var i = 0; i < lis.length; i++) {
							lis[i].style.display = "none";
						}
						lis[this.index].style.display = "block";
					});
				}
				x++;
			}
		</script>
	</body>
</html>
