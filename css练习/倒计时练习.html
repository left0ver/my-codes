<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>倒计时</title>
		<style>
			.day,
			.hour,
			.minute,
			.second {
				width: 50px;
				height: 50px;
				float: left;
				background-color: red;
				margin: 0 3px;
				text-align: center;
				line-height: 50px;
				color: #fff;
			}
			.father {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300px;
				height: 50px;
				margin-left: -150px;
				margin-top: -25px;
			}
			p {
				font-size: 30px;
				color: #ff0;
				position: absolute;
				top: 35%;
				left: 41%;
			}
		</style>
	</head>
	<body>
		<p>距离五一还有:</p>
		<div class="father">
			<div class="day"></div>
			<div class="hour">1</div>
			<div class="minute">2</div>
			<div class="second">3</div>
		</div>

		<script>
			var inputTime = +new Date("2021/5/1 00:00:00");
			function countDown() {
				var nowTime = +new Date();
				var times = (inputTime - nowTime) / 1000;
				var d = parseInt(times / 60 / 60 / 24);
				var h = parseInt((times / 60 / 60) % 24);
				var m = parseInt((times / 60) % 60);
				var s = parseInt(times % 60);
				d = d < 10 ? "0" + d : d;
				h = h < 10 ? "0" + h : h;
				m = m < 10 ? "0" + m : m;
				s = s < 10 ? "0" + s : s;
				var day = document.querySelector(".day");
				var hour = document.querySelector(".hour");
				var minute = document.querySelector(".minute");
				var second = document.querySelector(".second");
				day.innerHTML = d + "天";
				hour.innerHTML = h + "时";
				minute.innerHTML = m + "分";
				second.innerHTML = s + "秒";
			}
			countDown();
			setInterval(countDown, 1000);
		</script>
	</body>
</html>
