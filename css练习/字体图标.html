<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../字体图标/font_2446330_j06x3bywtd/iconfont.js"></script>
		<title>字体图标</title>
		<style type="text/css">
			.icon {
			  width: 1em;
			  height: 1em;
			  vertical-align: -0.15em;
			  fill: currentColor;
			  overflow: hidden;
			}
			.iconxiangji {
				font-size: 100px;
			}
			div {
				position: absolute;
				top: 100px;
				left: 300px;
			}
			.iconxiaolian {
				font-size: 88px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<svg class="icon iconxiangji" aria-hidden="true">
			  <use xlink:href="#iconxiangji"></use>
			</svg>
		</div>
		<svg class="icon iconxiaolian" aria-hidden="true">
		  <use xlink:href="#iconxiaolian"></use>
		</svg>
	</body>
</html>
