<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>删除留言案例</title>
	</head>
	<body>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<button>发布</button>
		<ul></ul>
		<script>
			var text = document.querySelector("textarea");
			var but = document.querySelector("button");
			var ul = document.querySelector("ul");
			but.onclick = function () {
				var li = document.createElement("li");
				if (text.value == "") {
					alert("请输入发布的内容");
				} else {
					// ul.appendChild(li); 在后面追加元素
					ul.insertBefore(li, ul.children[0]);
					li.innerHTML =
						text.value + '<button class="delete">删除</button>';
					text.value = "";
					//删除留言  这一段得在上面的函数里面，因为js代码是在浏览器加载的时候执行的，如果写在上面的函数外面，就会寻找页面的元素,就会导致失败
					var butDelete = document.querySelectorAll(".delete");
					for (var i = 0; i < butDelete.length; i++) {
						butDelete[i].onclick = function () {
							ul.removeChild(this.parentNode);
						};
					}
				}
			};
		</script>
	</body>
</html>
