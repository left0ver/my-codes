<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>表单全选取消全选</title>
	</head>
	<body>
		<table align="center">
			<thead>
				<tr>
					<td><input type="checkbox" name="" id="all" />全选</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" name="" id="" /></td>
					<td>手表</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="" id="" /></td>
					<td>手环</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="" id="" /></td>
					<td>电视</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="" id="" /></td>
					<td>手机</td>
				</tr>
			</tbody>
		</table>
		<script>
			var selectAll = document.getElementById("all");
			var select = document
				.querySelector("tbody")
				.querySelectorAll("input");

			selectAll.onclick = function () {
				for (var i = 0; i < select.length; i++) {
					select[i].checked = this.checked;
				}
			};
			for (var i = 0; i < select.length; i++) {
				select[i].onclick = function () {
					var flag = true;
					for (var j = 0; j < select.length; j++) {
						if (!select[j].checked) {
							flag = false;
							break;
						}
					}
					selectAll.checked = flag;
				};
			}
		</script>
	</body>
</html>
