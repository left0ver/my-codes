<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>发送短信案例</title>
	</head>
	<body>
		<label for="">
			您的手机号
			<input type="text" />
		</label>
		<button>发送</button>
		<script>
			var but = document.querySelector("button");
			var timer = null;
			var time = 3;
			but.disabled = false;
			but.addEventListener("click", function () {
				var timer = setInterval(function () {
					if (time == 0) {
						but.disabled = false;
						window.clearInterval(timer);
						but.innerHTML = "发送";
						time = 3;
					} else {
						but.innerHTML = "还剩下" + time + "s";
						time--;
					}
				}, 1000);
			});
		</script>
	</body>
</html>
