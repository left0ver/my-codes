<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>密码框验证信息</title>
		<style>
			div {
				margin: 100px auto;
			}
			span {
				font-size: 12px;
				color: #ccc;
			}
			.wrong {
				color: red;
			}
			.right {
				color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="password" value="" />
			<span>请输入6-16位的密码</span>
		</div>
		<script>
			var message = document.querySelector("span");
			var input = document.querySelector("input");
			input.onblur = function () {
				if (input.value.length < 6 || input.value.length > 16) {
					message.className = "wrong";
					message.innerHTML = "密码要在6-16位哦";
				} else {
					message.className = "right";
					message.innerHTML = "您输入正确";
				}
			};
		</script>
	</body>
</html>
