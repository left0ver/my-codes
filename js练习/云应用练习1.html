<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function closePhone() {
				var ph = document.getElementById("phone");
				ph.setAttribute("src", "../img/index_ad4.jpg");
			}
			function openPhone() {
				var ph = document.getElementById("phone");
				ph.setAttribute("src", "../img/index_ad1.jpg");
			}
		</script>
		<div>
			<img src="../img/index_ad1.jpg" id="phone" />
			<button id="open" onclick="openPhone()">开机</button>
			<button id="close" onclick="closePhone()">关机</button>
		</div>
	</body>
</html>
