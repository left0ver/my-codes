<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tab栏切换制作</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#tab-list {
				background-color: #ccc;
				width: 600px;
				height: 50px;
			}
			#tab-list li {
				float: left;
				margin: 0 20px;
				line-height: 50px;
			}
			.current {
				background-color: red;
			}
			#tab-item {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div id="tab-list">
				<ul>
					<li index="0" class="current">商品介绍</li>
					<li index="1">规格与包装</li>
					<li index="2">售后保障</li>
					<li index="3">社区服务</li>
				</ul>
			</div>
			<div id="tab-item">
				<div class="item">商品介绍内容</div>
				<div class="item">规格与包装内容</div>
				<div class="item">售后与保障内容</div>
				<div class="item">社区服务内容</div>
			</div>
		</div>
		<script>
			var tabLists = document
				.getElementById("tab-list")
				.querySelectorAll("li");
			var items = document.querySelectorAll(".item");

			for (var i = 0; i < tabLists.length; i++) {
				tabLists[i].onclick = function () {
					for (var i = 0; i < tabLists.length; i++) {
						tabLists[i].className = "";
					}
					this.className = "current";
					var index = this.getAttribute("index");
					for (var j = 0; j < items.length; j++) {
						items[j].style.display = "none";
					}
					items[index].style.display = "block";
				};
			}
		</script>
	</body>
</html>
